<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jukebox</title>
  <link rel="stylesheet" type="text/css" href="juke.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
</head>

<body>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- <i class="material-icons">pause_circle_filled</i>
<i class="material-icons">fast_forward</i>
<i class="material-icons">fast_rewind</i>
<i class="material-icons">play_circle_filled</i>
<i class="material-icons">volume_up</i>
<i class="material-icons">volume_down</i>
<i class="material-icons">volume_mute</i> -->
  <div class="search">
      <input id="q" type="text" name="search" placeholder="Search for a song">
      <button id="searchButton">Search</button>
  </div>
  <audio id="audioPlayer">
  </audio>
  <div id="container">
    <div id="buttons">
      <button id="prevBtn"><i class="material-icons">skip_previous</i></button>
      <button id="playBtn"><i class="material-icons">play_circle_outline</i></button>
      <button id="pauseBtn"><i class="material-icons">pause_circle_outline</i></button>
      <button id="stopBtn"><i class="material-icons">stop</i></button>
      <button id="nextBtn"><i class="material-icons">skip_next</i></button>
    </div>
    <input id="volume" type="range" min="0" max="100" value="50">
    <ul id="display">
      <li id="0">I Don't Know Why.mp3</li>
      <li id="1">Whatever It Takes.mp3</li>
      <li id="2">Believer.mp3</li>
      <li id="3">Walking the Wire.mp3</li>
    </ul>
  </div>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
  <script src="juke.js"></script>
</body>

</html>
